<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meowroom | Притулок та Антикафе у Харкові</title>
    <!-- Description removed here to prevent duplication with React Helmet -->
    
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root">
      <style>
        .initial-loader {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100vw;
          background-color: #ffffff;
        }
        .initial-loader img {
          width: 220px;
          height: 220px;
          border-radius: 50%;
          object-fit: cover;
          animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
          0%, 100% {
            opacity: 1;
            transform: scale(1);
          }
          50% {
            opacity: 0.7;
            transform: scale(0.95);
          }
        }
      </style>
      <div class="initial-loader">
        <img src="/logo.png" alt="Meowroom" />
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
