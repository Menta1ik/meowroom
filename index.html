<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meowroom | Притулок та Антикафе у Харкові</title>
    <!-- Description removed here to prevent duplication with React Helmet -->
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meowroom.top/" />
    <meta property="og:title" content="Meowroom | Притулок та Антикафе у Харкові" />
    <meta property="og:description" content="Meowroom — це унікальний простір у Харкові, що поєднує притулок для котів та антикафе. Приходьте відпочити з котиками або знайдіть собі друга." />
    <meta property="og:image" content="https://meowroom.top/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://meowroom.top/" />
    <meta property="twitter:title" content="Meowroom | Притулок та Антикафе у Харкові" />
    <meta property="twitter:description" content="Meowroom — це унікальний простір у Харкові, що поєднує притулок для котів та антикафе. Приходьте відпочити з котиками або знайдіть собі друга." />
    <meta property="twitter:image" content="https://meowroom.top/logo.png" />
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
